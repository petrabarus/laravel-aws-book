version: '1.0'
frontend:
  phases:
    preBuild:
      commands:
      - wget https://github.com/gohugoio/hugo/releases/download/v0.70.0/hugo_0.70.0_Linux-64bit.tar.gz
      - tar -xf hugo_0.70.0_Linux-64bit.tar.gz hugo
      - mv hugo /usr/bin/hugo
      - rm -rf hugo_0.70.0_Linux-64bit.tar.gz
      - hugo version
    pre_build:
      commands:
      - echo In pre_build phase..
      - echo Current directory is $CODEBUILD_SRC_DIR
      - ls -la      
    build:
      commands:
      - hugo version
      - hugo
  artifacts:
    baseDirectory: public
    files:
        - '**/*'